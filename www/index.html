			var nav = "#navSiswa,#navMasuk,#navKeluar,#navCatatan";
			var isi = nav.split(",");
			for (var i = 0; i <= nav.length; i++) {
				if (isi[i] == navgan) {
					$(navgan).addClass("active");
					continue
				}
				$(isi[i]).removeClass("active");
			}
		}

					var usr = sts.split("_");
